<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/da493979b6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="header-container">
        <h1>{api}</h1>

        <!-- login container  -->
        <div class="login-container">
          <!-- Sign up link -->
          <div class="sign-up">
            <button id="sign-up" type="button">Sign up</button>
          </div>

          <!-- login logo -->
          <div class="user-logo">
            <i class="fa-solid fa-user fa-xl" style="color: #ffffff"></i>
          </div>

          <!-- login drop down-->
          <div class="login-dropdown">
            <form action="POST">
              <input type="text" placeholder="username" required />
              <input type="password" placeholder="password" required />
              <button type="submit">login</button>
            </form>
          </div>
        </div>
      </div>
    </header>

    <!-- Main content -->
    <main>
      <section id="user-section">
        <!-- Users -->
        <div class="users-container">
          <!-- user data fetched from api -->
        </div>
      </section>

      <!-- Posts -->
      <section id="posts-section">
        <p class="see-all-posts">See all posts</p>
        <div class="posts-container">
          <!-- user posts fetched from api -->
        </div>
      </section>
    </main>

    <footer>
      <div class="footer-container">
        <!-- footer logo -->
        <div class="footer-logo">
          <h2>{api}</h2>
        </div>

        <!-- footer links -->
        <div class="footer-links">
          <a href="#">Terms</a>
          <a href="#">Privacy</a>
          <a href="#">Cookies</a>
          <a href="#">Log in</a>
          <a href="#">Sign up</a>
          <p>Â© 2025 api, Inc.</p>
        </div>
      </div>
    </footer>

    <script src="/js/script.js"></script>
  </body>
</html>
